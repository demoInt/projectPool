<form [formGroup]="basicSearch" class="form-group" (ngSubmit)="searchBasic()">
    <input type="text" formControlName="title"  id="title" class="form-control">
    <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">
        Enter something to search
    </div>
    <input type="submit" name="submit" class="btn btn-primary">
</form>

{{message}}
<div *ngIf="status == true">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Plot No</th>
            <th scope="col">Street Name</th>
            <th scope="col">Area Name</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of basicSearchResults">
            <td>{{s.title}}</td>
            <td>{{s.plotNo}}</td>
            <td>{{s.streetName}}</td>
            <td>{{s.areaName}}</td>
            <td>{{s.city}}</td>
            <td>{{s.state}}</td>
            <td>{{s.country}}</td>
            <td>{{s.pinCode}}</td>
          </tr>
        </tbody>
      </table>
</div>
