{{message}}
<form [formGroup]="emailId" (ngSubmit)="forgotPassword()" *ngIf="status == false">
    <div class="form-group">
        <label for="emailId">Email : </label>
        <input type="email" formControlName="email" id="emailId" class="form-control">
        <div *ngIf="emailId?.invalid && emailId?.touched" class="alert alert-danger" >Enter Your Email</div>

        <input type="submit"  id="submit" class="btn btn-primary">
    </div>
</form>
